# ============================================================
# NetAudit - Netbox Bootstrap Configuration
# ============================================================
# Este archivo define los objetos base que se crean
# automáticamente en Netbox en la primera ejecución
# ============================================================

version: "1.0"
bootstrap_once: true  # Solo ejecutar si no existen objetos

# ============================================================
# SITES (Ubicaciones físicas)
# ============================================================
sites:
  - name: "HomeLab"
    slug: "homelab"
    description: "Red doméstica principal"
    status: "active"
    # Opcional: coordenadas GPS
    # latitude: -33.4489
    # longitude: -70.6693

# ============================================================
# MANUFACTURERS (Fabricantes)
# ============================================================
manufacturers:
  - name: "Generic"
    slug: "generic"
    description: "Fabricante genérico para dispositivos sin identificar"

# ============================================================
# DEVICE TYPES (Tipos de dispositivos)
# ============================================================
# manufacturer_slug: slug del fabricante (debe existir arriba)
device_types:
  - model: "Router"
    slug: "router"
    manufacturer_slug: "generic"
    
  - model: "Switch"
    slug: "switch"
    manufacturer_slug: "generic"
    
  - model: "Access Point"
    slug: "access-point"
    manufacturer_slug: "generic"
    
  - model: "Server"
    slug: "server"
    manufacturer_slug: "generic"
    
  - model: "NAS"
    slug: "nas"
    manufacturer_slug: "generic"
    
  - model: "Computer"
    slug: "computer"
    manufacturer_slug: "generic"
    
  - model: "Laptop"
    slug: "laptop"
    manufacturer_slug: "generic"
    
  - model: "Smart TV"
    slug: "smart-tv"
    manufacturer_slug: "generic"
    
  - model: "IoT Device"
    slug: "iot-device"
    manufacturer_slug: "generic"
    
  - model: "Mobile Device"
    slug: "mobile-device"
    manufacturer_slug: "generic"
    
  - model: "Printer"
    slug: "printer"
    manufacturer_slug: "generic"
    
  - model: "IP Camera"
    slug: "ip-camera"
    manufacturer_slug: "generic"
    
  - model: "Network Device"
    slug: "network-device"
    manufacturer_slug: "generic"
    
  - model: "Unknown"
    slug: "unknown"
    manufacturer_slug: "generic"

# ============================================================
# DEVICE ROLES (Roles/funciones de dispositivos)
# ============================================================
# color: formato hexadecimal sin #
device_roles:
  - name: "Infrastructure"
    slug: "infrastructure"
    color: "ff5722"
    description: "Routers, switches, access points"
    
  - name: "Service"
    slug: "service"
    color: "2196f3"
    description: "Servers, NAS, servicios de red"
    
  - name: "Workstation"
    slug: "workstation"
    color: "4caf50"
    description: "PCs, laptops, estaciones de trabajo"
    
  - name: "Entertainment"
    slug: "entertainment"
    color: "9c27b0"
    description: "TVs, consolas, media devices"
    
  - name: "IoT"
    slug: "iot"
    color: "ff9800"
    description: "Dispositivos IoT, domótica, sensores"
    
  - name: "Mobile"
    slug: "mobile"
    color: "00bcd4"
    description: "Smartphones, tablets"
    
  - name: "Peripheral"
    slug: "peripheral"
    color: "795548"
    description: "Impresoras, scanners, periféricos"
    
  - name: "Unknown"
    slug: "unknown"
    color: "9e9e9e"
    description: "Dispositivos sin clasificar"

# ============================================================
# TAGS (Etiquetas para categorización)
# ============================================================
tags:
  # Tags de categorías funcionales
  - name: "Domotica"
    slug: "domotica"
    color: "ff9800"
    description: "Dispositivos de domótica y smart home"
    
  - name: "Trabajo"
    slug: "trabajo"
    color: "2196f3"
    description: "Dispositivos relacionados con trabajo"
    
  - name: "Entretenimiento"
    slug: "entretenimiento"
    color: "9c27b0"
    description: "Dispositivos de entretenimiento"
    
  - name: "ISP"
    slug: "isp"
    color: "f44336"
    description: "Dispositivos del proveedor de internet"
    
  - name: "Infrastructure"
    slug: "infrastructure"
    color: "ff5722"
    description: "Infraestructura de red"
  
  # Tags de estado de escaneo (CRÍTICOS para flujo incremental)
  - name: "Descubierto"
    slug: "descubierto"
    color: "ffc107"
    description: "Host detectado, pendiente de escaneo"
    
  - name: "Escaneando"
    slug: "escaneando"
    color: "03a9f4"
    description: "Escaneo en progreso"
    
  - name: "Puertos"
    slug: "puertos"
    color: "9c27b0"
    description: "Puertos detectados, identificando servicios"
    
  - name: "Servicios"
    slug: "servicios"
    color: "00bcd4"
    description: "Servicios identificados, completando escaneo"
    
  - name: "Completado"
    slug: "completado"
    color: "4caf50"
    description: "Escaneo completado exitosamente"
    
  - name: "Error"
    slug: "error"
